<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sähkö & Sää</title>

<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 100vh;
}

/* Kännykälle */
@media (max-width: 768px) {
  body {
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;
  }
}

.frame-wrapper {
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="frame-wrapper">
  <iframe src="https://www.sahkonhintatanaan.fi/"></iframe>
</div>

<div class="frame-wrapper">
  <iframe src="https://www.foreca.fi/Finland/Haapavesi/10vrk"></iframe>
</div>

</body>
</html>
